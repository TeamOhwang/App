spring.application.name=backend
# server.servlet.context-path=/api
server.port=8081

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ==================== 데이터베이스 연결 설정 ====================
spring.datasource.url=jdbc:mysql://192.168.219.180:3307/ohwang?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=ohwang
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==================== JPA/Hibernate 설정 ====================
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# ==================== 개발 도구 설정 ====================
spring.devtools.restart.enabled=false

# ==================== CORS 설정 (선택사항) ====================
# 만약 별도 WebConfig 클래스를 만들지 않는다면 아래 추가
# spring.web.cors.allowed-origins=*
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# spring.web.cors.allowed-headers=*

# ==================== 로깅 설정 (선택사항) ====================
logging.level.com.example.backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==================== 파일 업로드 설정 (필요시) ====================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ImageUploadController에서 사용할 이미지 업로드 관련 설정
# file.upload-dir: 이미지를 저장할 서버의 로컬 경로
# file.base-url: 클라이언트가 이미지에 접근할 수 있는 URL의 기본 주소
file.upload-dir=./images/
file.base-url=http://192.168.219.180:8081
